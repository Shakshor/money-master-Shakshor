<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Cost</title>
    <!-- bootstrap  css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- externel css stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="text-center text-success">Money Expenses And Savings</h1>

    <section class="contianer-fluid mt-5">
        <div class="row">
            <!-- image area -->
            <div class="col-md-7 equal-height">
                <img class="img-fluid" src="images/money-image.jpg" alt="">
            </div>

            <!-- calculation area -->
            <div class="col-md-5 equal-height">
                <form>
                    <h4 class="text-center">Income</h4>
                    <label>Income:<input id="income" type="text"></label><br>
                    <!-- id="food-expense" -->
                    <h4 class="text-center">Expenses</h4>
                    <label>Food:<input id="food" type="text"></label><br>
                    <label>Rent:<input id="rent" type="text"></label><br>
                    <label>Clothes:<input id="clothes" type="text"></label><br>
                    <button id="calculate-btn" type="button" class="btn btn-primary">Calculate</button>
                    <div class="calculate-expense">
                        <p>Total Expense: <span id="total-expense">00</span></p>
                        <p>Balance: <span id="current-balance">00</span></p>
                    </div>

                    <div><label>Save: <input id="save-rate" type="text"> % <button id="save-btn" type="button"
                                class="btn btn-primary">Save</button></label></div>
                    <div class="calculate-expense">
                        <p>Saving Amount: <span id="saving-amount">00</span></p>
                        <p>Remaining Balance: <span id="remain-balance">00</span></p>
                    </div>
                </form>

            </div>
        </div>
    </section>

    <!-- externel js -->
    <script src="js/index.js"></script>
    <!-- <script src="js/experiment.js"></script> -->
</body>

</html>
